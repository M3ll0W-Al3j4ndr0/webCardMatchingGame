<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memory Card Game</title>
	<link rel="stylesheet"  href="style.css">
</head>

<body>
	<h1>Match the cards</h1>

	<div class="gameBoard" id="gameArea">
	</div>
	<div class="gameOverPanel"> 
		<h1 id="gameOverText">Game Over</h1>
	</div>

	<p class="scoreBoard">
		<span class="scoreLabel">
			Score: <span class="score"></span> 
		</span>
		<span class="livesLabel">
			Lives: <span class="lives"></span>
		</span>
	</p>

	<div class="selections">
		<button onclick="restart()">Restart</button>
	</div>

	<script src="driver.js"></script>
</body>
</html>
