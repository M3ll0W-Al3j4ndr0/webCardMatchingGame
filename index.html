<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memory Card Game</title>
	<link rel="stylesheet"  href="style.css">
</head>

<body>
	<div class="mainMenu">
		<h1 class="mainHeader">Match the cards</h1>
		<button type="button" onclick="changeMode(0)">Easy</button>
		<button type="button" onclick="changeMode(1)">Normal</button>
		<button type="button" onclick="changeMode(2)">Hard</button>
	</div>
		<div class="scoreBoard">
			<div class="scoreLabel">
				Score: <span class="score"></span> 
			</div>
			<div class="livesLabel">
				Lives: <span class="lives"></span>
			</div>
		</div>
	<div class="gameBoard" id="gameArea">
	</div>
	<div class="gameOverPanel"> 
		<h1 id="gameOverText">Game Over</h1>
	</div>

	<div class="gameMenuElements">

		<div class="selections">
			<button type="button" onclick="toMainMenu()">Menu</button>
			<button type="button" onclick="restart()">Restart</button>
		</div>
	</div>

	<script src="driver.js"></script>
</body>
</html>
